
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SciTime: Chronology of Discovery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow: hidden;
    }
    .mono {
      font-family: 'JetBrains Mono', monospace;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .science-gradient {
      background: radial-gradient(circle at top right, rgba(56, 189, 248, 0.1), transparent),
                  radial-gradient(circle at bottom left, rgba(139, 92, 246, 0.1), transparent),
                  #020617;
    }
    @keyframes progress {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .animate-progress {
      animation: progress 2s infinite linear;
    }
  </style>
